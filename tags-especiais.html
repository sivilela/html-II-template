<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="https://www.labenu.com.br/" target="_blank">Labenu</a>
    <a href="/fixacao/home.html" target="_blank">Home</a>

    <p>Este p pode ser um link</p>
    <span>Este span também!</span>
    <p>Posso transformar só um trechinho do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/enxoval-para-gato-Copia.jpg" height="100" alt="Gato tigrado">

    <a href="https://www.labenu.com.br/"><img src="./fixacao/media/pato.jpg" height="100" alt="Pato no lago"></a>

    <p>Um áudio aqui. </p>
<audio src="./fixacao/media/pato.mp3" controls>Seu navegador não suporta ese tipo de audio.</audio>

    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls height="150">Seu navegador não suporta ese tipo de vídeo.</video>

</body>
</html>
